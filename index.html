<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>LLM Dice Roller</h1>
        <div class="dice-container">
            <div id="dice" class="dice">
                <div class="dice-face" data-face="1">
                    <span class="llm-name">GPT-4o</span>
                </div>
                <div class="dice-face" data-face="2">
                    <span class="llm-name">Claude 3.7 Sonnet</span>
                </div>
                <div class="dice-face" data-face="3">
                    <span class="llm-name">Gemini 2.5 Pro</span>
                </div>
                <div class="dice-face" data-face="4">
                    <span class="llm-name">Llama 3.1</span>
                </div>
                <div class="dice-face" data-face="5">
                    <span class="llm-name">Qwen2.5</span>
                </div>
                <div class="dice-face" data-face="6">
                    <span class="llm-name">DeepSeek R1</span>
                </div>
            </div>
        </div>
        <div class="flavour-text">
            Can't decide which LLM to use? Let the dice do the thinking.
        </div>
        <button id="roll-button" class="roll-button">
            Roll the LLM Die
        </button>
    </div>
    <audio id="dice-sound" src="https://assets.mixkit.co/active_storage/sfx/2579/2579-preview.mp3"></audio>
    <script src="script.js"></script>
    <!-- Creator Banner -->
    <footer class="creator-banner">
        Becky is documenting her learning in public through her <a href="https://beckyisj.substack.com/" target="_blank" rel="noopener">Substack</a>
    </footer>
</body>
</html>
